<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planetary Restoration Archive - Master Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1a2e 100%);
            color: #00ff88;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            animation: fadeInDown 1s ease;
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 0 0 20px #00ff88, 0 0 40px #00ff88;
            margin-bottom: 10px;
            letter-spacing: 3px;
        }

        .subtitle {
            color: #66ffcc;
            font-size: 1.1em;
            opacity: 0.8;
        }

        .search-box {
            margin: 30px auto;
            max-width: 600px;
            animation: fadeIn 1.5s ease;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid #00ff88;
            border-radius: 25px;
            color: #00ff88;
            font-size: 1em;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            background: rgba(0, 255, 136, 0.15);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        input[type="text"]::placeholder {
            color: #00ff8866;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .stat {
            padding: 10px 20px;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            border-radius: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .card {
            background: rgba(0, 255, 136, 0.05);
            border: 1px solid #00ff88;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeInUp 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .card:hover::before {
            left: 100%;
        }

        .card:hover {
            background: rgba(0, 255, 136, 0.15);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
        }

        .card-title {
            font-size: 1em;
            margin-bottom: 8px;
            color: #66ffcc;
            word-break: break-word;
        }

        .card-path {
            font-size: 0.85em;
            opacity: 0.7;
            color: #00ff88;
            word-break: break-all;
        }

        .category-header {
            grid-column: 1 / -1;
            font-size: 1.5em;
            padding: 20px 0 10px 0;
            color: #66ffcc;
            text-shadow: 0 0 10px #00ff88;
            border-bottom: 2px solid #00ff88;
            margin-top: 20px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            animation: pulse 2s infinite;
        }
    </style>
</head>

        const baseUrl = 'https://planetaryrestorationarchive.com/';

        // Create stars
        function createStars() {
            const container = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(star);
            }
        }

        function categorize(path) {
            const parts = path.split('/');
            return parts[0] || 'root';
        }

        function formatTitle(path) {
            return path.split('/').map(word => 
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join(' / ');
        }

        function renderCards() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            const grouped = {};
            const filtered = paths.filter(path => 
                path.toLowerCase().includes(searchTerm)
            );

            filtered.forEach(path => {
                const category = categorize(path);
                if (!grouped[category]) grouped[category] = [];
                grouped[category].push(path);
            });

            const categories = Object.keys(grouped).sort();
            
            categories.forEach(category => {
                const header = document.createElement('div');
                header.className = 'category-header';
                header.textContent = `üìÅ ${category.toUpperCase()}`;
                grid.appendChild(header);

                grouped[category].forEach((path, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.style.animationDelay = (index * 0.05) + 's';
                    
                    const title = document.createElement('div');
                    title.className = 'card-title';
                    title.textContent = formatTitle(path) || 'Root Index';
                    
                    const pathDiv = document.createElement('div');
                    pathDiv.className = 'card-path';
                    pathDiv.textContent = path || '/';
                    
                    card.appendChild(title);
                    card.appendChild(pathDiv);
                    
                    card.addEventListener('click', () => {
                        window.open(baseUrl + path + '/index.html', '_blank');
                    });
                    
                    grid.appendChild(card);
                });
            });

            document.getElementById('totalCount').textContent = paths.length;
            document.getElementById('visibleCount').textContent = filtered.length;
            document.getElementById('categoryCount').textContent = categories.length;
        }

        document.getElementById('searchInput').addEventListener('input', renderCards);

        // Initialize
        createStars();
        setTimeout(() => {
            renderCards();
        }, 500);
    </script>
